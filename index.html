<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Kids-School</title>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- header section starts here -->
      <header class="header">
        <nav class="navbar container">
          <div class="logo">
            <img src="./assets/logo.png" alt="logo" />
            <h1 class="logo-text">School</h1>
          </div>
          <ul class="nav-links">
            <li><a class="home" href="#">Home</a></li>
            <li><a class="about" href="#">About</a></li>
            <li><a class="facilities" href="#">Facilities</a></li>
            <li><a class="admission" href="#">Admission</a></li>
          </ul>
          <div class="contact-button">
            <button>Contact</button>
          </div>
          <div class="menu-hamburger">
            <img src="./assets/bars-3.png" alt="menu" />
          </div>
        </nav>
      </header>
      <!-- header section ends here -->

      <!-- main section starts here -->
      <main class="main">
        <div class="hero container">
          <div class="hero-left">
            <h1>
              <span class="empowering"> Empowering </span> <br />
              students from small age <span class="vision">towards vision </span>
            </h1>
            <p>
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button>Enroll Now</button>
          </div>
          <div class="hero-right">
            <img src="./assets/hero-kids.png" alt="hero-kids" />
          </div>
        </div>
      </main>

      <!-- main section ends here -->
      <footer></footer>
    </div>
  </body>
</html>
